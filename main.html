<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Iframe</title>
</head>
<body>

<script>
    // Get the current URL
    var currentURL = window.location.href;

    // Check if the URL contains "/dashboard"
    if (currentURL.includes("/dashboard")) {
        // If "/dashboard" is in the URL, create an iframe with the specified source
        var iframeSrc = "https://app.appsmith.com/app/products-pulse/dashboard-65a4d9d779e028469badcc83";
        var iframe = document.createElement("iframe");
        iframe.src = iframeSrc;
        iframe.width = "100%";
        iframe.height = "600px";
        document.body.appendChild(iframe);
    } else if (currentURL.includes("/abc")) {
        // If "/abc" is in the URL, create an iframe with the specified source
        var iframeSrc = "https://google.com";
        var iframe = document.createElement("iframe");
        iframe.src = iframeSrc;
        iframe.width = "100%";
        iframe.height = "600px";
        document.body.appendChild(iframe);
    } else {
        // If none of the conditions are met, you can provide a default behavior or leave it empty
        console.log("No matching condition for the URL.");
    }
</script>

</body>
</html>
